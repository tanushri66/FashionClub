<p>product-list works!</p>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList; let i=index">
                <th>{{i+1}}</th>
                <td>{{product.productName}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-product [productCount]="productList.length" (sendProductData)="getData($event)"></app-product>
