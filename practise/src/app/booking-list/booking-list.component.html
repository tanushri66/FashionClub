<p>booking-list works!</p>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of bookingData; let i=index">
                <th>{{i+1}}</th>
                <td>{{item.source}}</td>
                <td>{{item.destination}}</td>
                <td>{{item.category}}</td>

            </tr>
        </tbody>








    </table>











</div>
